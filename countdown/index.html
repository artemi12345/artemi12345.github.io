<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title glitch" data-text="Countdown">Countdown</h1>
        <div class="picker">
            <label for="target">Choose target date/time</label>
            <input type="datetime-local" id="target">
        </div>
        <div class="countdown" id="countdown">
            <div class="time-segment">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-segment">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p class="footer">No backend, fully client-side âš¡</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
